#效率提升 </a> </div> <div class="ud-root read-only flex-1"><h1 level="1" id="利用windsurf修改博客样式">利用windsurf修改博客样式</h1><h2 level="2" id="windsurf利器">windsurf利器</h2><p>下载后随便用个edu账号注册，不验证邮箱就能得到pro</p><p>我的做法是先把github上的代码clone到本地，然后用windsurf打开，然后告诉它你想模仿的某个博客的样式</p><img src="/post-assets/m4dyq226-image.png" alt="image.png"><p>还可以做一些微调，例如内容下面增加上作者，阅读时间等信息</p><img src="/post-assets/m4dyq226-image.png" alt="image.png"><p>还可以对格式进行微调</p><img src="/post-assets/m4dyq226-image.png" alt="image.png"><p></p><script type="module">const injectHtml = (root, html) => {
  const iframe = document.createElement("iframe");
  const htmlContent = `<html><head></head><body>${html}</body></html>`;
  iframe.style.width = "100%";
  iframe.style.height = "100%";
  iframe.onload = () => {
    const doc = iframe.contentDocument || iframe.contentWindow?.document;
    if (!doc) {
      return;
    }
    doc.open();
    doc.write(htmlContent);
    doc.close();
  };
  root.replaceChildren(iframe);
}
  document.querySelectorAll('.playground')?.forEach(el=>{
    const html = el.getAttribute('data-html');
    if (html) {
      injectHtml(el,html);
    }
    const indicator = document.createElement("div");
    indicator.className = "indicator";
    const showCode = document.createElement("div");
    showCode.className = "show-code";
    showCode.innerText = "code";
    showCode.onclick = () => {
      el.parentElement.classList.remove("preview-only");
    };
    const showPreview = document.createElement("div");
    showPreview.className = "show-preview";
    showPreview.innerText = "preview";
    showPreview.onclick = () => {
      el.parentElement.classList.add("preview-only");
    };
    indicator.appendChild(showCode);
    indicator.appendChild(showPreview);
    el.parentElement.appendChild(indicator);
    if (window.screen.width < 768) {
      showPreview.click();
    }
  });</script></div> <div data-page-id="利用windsurf修改博客样式" class="navigator flex justify-between items-center mt-4 py-4"> <a href="/post/自建memos笔记" class="flex items-center gap-1 text-blue cursor-pointer flex-[45%]"> <div class="i-ri:arrow-left-double-line w-5 h-5 flex-shrink-0"></div> <div class="text-start">自建memos笔记</div> </a> <a href="/post/回溯算法组合的模版" class="flex items-center justify-end gap-1 text-blue cursor-pointer flex-[45%]"> <div class="text-end">回溯算法组合的模版</div> <div class="i-ri:arrow-right-double-line w-5 h-5 flex-shrink-0"></div> </a> </div> </div> <div class="outline-wrapper"></div> </main>  <footer class="mt-8 flex justify-center"> <small class="w-full max-w-[720px] min-h-12 flex justify-center items-center opacity-80"> <a href="https://github.com/lovexlc" target="_blank">© lovexl</a> </small> </footer>  </body> </html>
